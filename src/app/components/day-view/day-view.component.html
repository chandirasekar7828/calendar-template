<div class="head">
  <header>
    <div class="month">{{ day | date : "MMMM d, y" }}</div>
    <hr />
  </header>

  <div class="week">{{ day | slice : 0 : 3 | uppercase }}</div>
  <div class="day">{{ day | date : "dd" }}</div>
  <div
    class="eventsindayview"
    *ngFor="let event of filterEvent"
    [style.backgroundColor]="event.background_color"
  >
    {{ event.description }}
  </div>
</div>
